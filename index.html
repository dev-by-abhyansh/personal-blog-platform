<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">

    <main class="container text-center" style="max-width: 600px; margin-top: 15vh;">
        
        <div id="initial-setup">
            <h1 class="netflix-red mb-4">Welcome!</h1>
            <p class="lead mb-4">Let's start by creating your first blog. Give it a name below.</p>
            <form id="new-blog-form-initial">
                <div class="mb-3">
                    <input type="text" class="form-control" id="initial-blog-name" placeholder="e.g., My Tech Journey" required>
                </div>
                <button type="submit" class="btn btn-danger btn-lg">Create Blog</button>
            </form>
        </div>

        <div id="blog-manager" class="d-none">
            <h1 class="netflix-red mb-4">My Blogs</h1>
            <p class="lead">Select a blog to view and edit, or create a new one.</p>
            
            <div id="blog-list" class="list-group mb-4"></div>

            <hr class="my-4">

            <h3 class="mb-3">Create a New Blog</h3>
            <form id="new-blog-form-manager">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="new-blog-name" placeholder="e.g., Travel Adventures">
                    <button class="btn btn-danger" type="submit">Create</button>
                </div>
            </form>
        </div>

    </main>

    <script src="setup.js"></script>
</body>
</html>

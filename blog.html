<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-dark text-white">

    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand netflix-red" href="#" id="blog-title-heading">My Blog</a>
            <a href="index.html" class="btn btn-outline-secondary btn-sm">Switch Blogs</a>
        </div>
    </nav>

    <main class="container mt-5">
        
        <section id="add-post-section" class="mb-5 p-4 rounded" style="background-color: #222;">
            <h2 class="mb-3">Create a New Post</h2>
            <form id="add-post-form">
                <div class="mb-3">
                    <label for="post-title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="post-title" required>
                </div>
                <div class="mb-3">
                    <label for="post-image-url" class="form-label">Image URL (Optional)</label>
                    <input type="url" class="form-control" id="post-image-url" placeholder="https://example.com/image.jpg">
                </div>
                <div class="mb-3">
                    <label for="post-content" class="form-label">Content</label>
                    <textarea class="form-control" id="post-content" rows="3" required></textarea>
                    <div class="form-text">You can use Markdown for formatting.</div>
                </div>
                <button type="submit" class="btn btn-danger">Publish Post</button>
            </form>
        </section>

        <section id="search-section" class="mb-4">
            <div class="mb-3">
                <input type="text" class="form-control" id="search-bar" placeholder="Search posts by title or content...">
            </div>
        </section>

        <section id="posts-section">
            <div id="posts-container" class="row">
                </div>
        </section>
        
    </main>

    <div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPostModalLabel">Edit Post</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-post-form">
                        <div class="mb-3">
                            <label for="edit-post-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="edit-post-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-post-image-url" class="form-label">Image URL (Optional)</label>
                            <input type="url" class="form-control" id="edit-post-image-url">
                        </div>
                        <div class="mb-3">
                            <label for="edit-post-content" class="form-label">Content</label>
                            <textarea class="form-control" id="edit-post-content" rows="5" required></textarea>
                            <div class="form-text">You can use Markdown for formatting.</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="save-edit-btn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center text-muted py-4 mt-5">
        <p>&copy; 2025 Your Name</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
